{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" id="symbol">
                <option disabled hidden selected value="">Quotes</option>
                {% for quote in quotes %}
                    <option value="{{ quote.symbol }}">{{ quote.symbol }}</option>
                {% endfor %}
            </select>
          </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
